apiVersion: apps/v1
kind: Deployment
metadata:
  name: augsburg-picks-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: augsburg-picks-frontend
  template:
    metadata:
      labels:
        app: augsburg-picks-frontend
    spec:
      containers:
        - name: augsburg-picks-frontend
          image: rasooltalha/augsburg-picks-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              value: "http://ec2-3-80-225-51.compute-1.amazonaws.com"
