name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (Backend)
        run: |
          cd ./server
          npm install

      - name: Run ESLint (Backend)
        run: |
          cd ./server
          npm run lint

      - name: Run tests (Backend)
        run: |
          cd ./server
          npm test

    #   - name: Install dependencies (Frontend)...
    #     run: |
    #       cd mern/frontend
    #       npm install

    #   - name: Run ESLint (Frontend)
    #     run: |
    #       cd mern/frontend
    #       npm run lint

    #   - name: Run tests (Frontend)
    #     run: |
    #       cd mern/frontend
    #       npm test...

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/augsburg-picks-backend:latest  ./server
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/augsburg-picks-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/augsburg-picks-frontend:latest  ./client
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/augsburg-picks-frontend:latest
